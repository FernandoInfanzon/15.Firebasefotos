<div class="row">
    <div class="col-md-4">
        <h3>Seleccione Archivos</h3>

        <div class="well drop-zone">
            <h4>Suelta los archivos aqui</h4>
            <img src="/assets/img/drop-images.png" alt="suelta aqui">
        </div>
    </div>
    <div class="col-md-8" style="margin-bottom: 40px">
        <h3>Cargar Archivos</h3>
        <button type="button" class="btn btn-success" (click)="cargarImagenesFirebase()" [disabled]="archivos.length == 0 || !permiteCargar">Cargar a Firebase
        </button>
        <button type="button" class="btn btn-danger" (click)="limpiarArchivos()">
            Limpiar Archivos
        </button>

        <table class="table" *ngIf="archivos.length > 0">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Tamano</th>
                    <th>Progreso</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
